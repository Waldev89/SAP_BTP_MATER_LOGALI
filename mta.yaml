_schema-version: "3.2"
ID: SFWA
version: 0.0.1
modules:
- name: SFWA-destination-content
  type: com.sap.application.content
  requires:
  - name: SFWA-destination-service
    parameters:
      content-target: true
  - name: SFWA_html_repo_host
    parameters:
      service-key:
        name: SFWA_html_repo_host-key
  - name: uaa_SFWA
    parameters:
      service-key:
        name: uaa_SFWA-key
  parameters:
    content:
      instance:
        destinations:
        - Name: products_SFWA_html_repo_host
          ServiceInstanceName: SFWA-html5-app-host-service
          ServiceKeyName: SFWA_html_repo_host-key
          sap.cloud.service: products
        - Authentication: OAuth2UserTokenExchange
          Name: products_uaa_SFWA
          ServiceInstanceName: SFWA-xsuaa-service
          ServiceKeyName: uaa_SFWA-key
          sap.cloud.service: products
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: SFWA-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: SFWA_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsproducts.zip
      name: nsproducts
      target-path: resources/
- name: nsproducts
  type: html5
  path: products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: SFWA-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: SFWA-destination-service
    service-plan: lite
- name: SFWA_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: SFWA-html5-app-host-service
    service-plan: app-host
- name: uaa_SFWA
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: SFWA-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
